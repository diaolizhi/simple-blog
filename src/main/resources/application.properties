server.port=80

spring.resources.static-locations=classpath:templates, classpath:templates/editor

#打印 SQL 执行语句
#mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# thymeleaf 配置
#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=true

spring.thymeleaf.mode=HTML5
#前缀
spring.thymeleaf.prefix=classpath:/templates
#编码
spring.thymeleaf.encoding=UTF-8
#类型
spring.thymeleaf.servlet.content-type=text/html
#名称的后缀
spring.thymeleaf.suffix=.html

#数据库配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/blog2?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript
server.compression.min-response-size=512

# 开启gzip压缩
spring.resources.chain.gzipped=true

spring.resources.add-mappings=true
# Whether to enable default resource handling.
spring.resources.cache.cachecontrol.max-age=864000s